<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Isaac Fynn — Portfolio</title>

  <!-- Bootstrap via CDN (no local css/js needed) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { padding-top: 3.5rem; }
    .hero { padding: 3rem 1rem; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Isaac Lindsay</a>
    </div>
  </nav>

  <!-- Content -->
  <main class="container">
    <section class="hero text-center">
      <img src="./img/me.jpg" class="img-fluid rounded mb-3" alt="Profile photo" style="max-width:220px;">
      <h1 class="display-5 fw-bold">Hi, I’m Isaac</h1>
      <p class="lead">Information Systems student & aspiring data analyst. Built with Bootstrap. Hosted on AWS Amplify.</p>
      <a class="btn btn-primary btn-lg" href="#projects">See my work</a>
    </section>

    <section id="projects" class="row g-4">
      <div class="col-md-6">
        <div class="card h-100">
          <div class="card-body">
            <h2 class="h5">Project One</h2>
            <p class="mb-0">Quick one-liner about impact or what you built.</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card h-100">
          <div class="card-body">
            <h2 class="h5">Project Two</h2>
            <p class="mb-0">Another short description to show range.</p>
          </div>
        </div>
      </div>
    </section>

    <footer class="text-center text-muted my-5">
      © <span id="y"></span> Isaac Lindsay
    </footer>
  </main>

  <!-- Bootstrap JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
