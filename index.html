<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Isaac Lindsay — Portfolio</title>

  <!-- Bootstrap via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root { --pad: 3.5rem; }
    body { padding-top: var(--pad); }
    .hero { padding: 3rem 1rem; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="#">Isaac Lindsay</a>
    </div>
  </nav>

  <!-- Main -->
  <main class="container">
    <section class="hero text-center">
      <!-- Try empty me.jpg first; if it fails, load IMG_7611.jpeg -->
      <img
        id="profile"
        src="img/me.jpg"
        onerror="this.onerror=null; this.src='img/IMG_7611.jpeg';"
        class="img-fluid rounded mb-3"
        alt="Profile photo"
        style="max-width:220px;"
      >
      <h1 class="display-5 fw-bold">Hi, I’m Isaac</h1>
      <p class="lead">Information Systems student & aspiring data analyst. Built with Bootstrap. Hosted on AWS Amplify.</p>
      <a class="btn btn-primary btn-lg" href="#projects">See my work</a>
    </section>

    <section id="projects" class="row g-4">
      <div class="col-md-6">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h2 class="h5">Project One</h2>
            <p class="mb-0">Quick one-liner about impact or what you built.</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h2 class="h5">Project Two</h2>
            <p class="mb-0">Another short description to show range.</p>
          </div>
        </div>
      </div>
    </section>

    <footer class="text-center text-muted my-5">
      © <span id="y"></span> Isaac Lindsay
    </footer>
  </main>

  <!-- Bootstrap JS via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
